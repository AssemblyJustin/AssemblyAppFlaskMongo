{% extends 'base.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
<h2>Your Projects</h2>
<ul>
    {% for project in projects %}
        <li>
            <a href="{{ url_for('main.project_detail', project_number=project.project_number) }}">
                {{ project.project_name }} ({{ project.project_number }})
            </a>
        </li>
    {% else %}
        <li>No projects available.</li>
    {% endfor %}
</ul>
{% endblock %}
